{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Presentation - #1 </title>

    <meta name="description" content="Standard Presentation">
    <meta name="author" content="Larry Mota--Lavigne">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="{% static "presentations/revealjs/css/reveal.css" %}">
    <link rel="stylesheet" href="{% static "presentations/revealjs/css/theme/black.css" %}" id="theme">
    <style>
        body {
            background-image: url({% static 'images/icons/icon-256x256.png' %});
            background-size: 4%;
            background-repeat: no-repeat;
            background-position: 3% 96%;
        }
    </style>
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{% static "presentations/revealjs/lib/css/zenburn.css" %}">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '{% static "presentations/revealjs/css/print/pdf.css"%}' : '{% static "presentations/revealjs/css/print/paper.css"%}';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
		<script src="{% static "lib/js/html5shiv.js"%}"></script>
		<![endif]-->
</head>

<body>

<div class="reveal">
    {% block content %}
    {% endblock %}
</div>

<script src="{% static "presentations/revealjs/lib/js/head.min.js" %}"></script>
<script src="{% static "presentations/revealjs/js/reveal.js" %}"></script>

<script>

    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            {
                src: '{% static "presentations/revealjs/lib/js/classList.js"%}', condition: function () {
                    return !document.body.classList;
                }
            },
            {
                src: '{% static "presentations/revealjs/plugin/markdown/marked.js"%}', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: '{% static "presentations/revealjs/plugin/markdown/markdown.js"%}', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                }
            },
            {
                src: '{% static "presentations/revealjs/plugin/highlight/highlight.js"%}', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            },
            {src: '{% static "presentations/revealjs/plugin/search/search.js"%}', async: true},
            {src: '{% static "presentations/revealjs/plugin/zoom-js/zoom.js"%}', async: true},
            {src: '{% static "presentations/revealjs/plugin/notes/notes.js"%}', async: true}
        ]
    });

</script>

</body>
</html>
